<body>
    <div class="box">
        <h2>ü•Ä ·¥° Ä·¥è…¥…¢ ·¥õ·¥ú Ä…¥ ùüº</h2>
        <input type="text" id="num" placeholder="2557XXXXXXXX">
        <button onclick="getCode()">…¢·¥á·¥õ ·¥ò·¥Ä…™ Ä…™…¥…¢ ·¥Ñ·¥è·¥Ö·¥á</button>
        <div id="code"></div>

    <script>
        async function getCode() {
            const num = document.getElementById('num').value.replace(/\D/g, '');
            if(!num) return alert("Weka namba!");
            const display = document.getElementById('code');
            display.style.display = 'none';
            const res = await fetch(`/code?number=${num}`);
            const data = await res.json();
            if(data.code) { display.innerText = data.code; display.style.display = 'block'; }
            else { alert("Jaribu tena!"); }
        }
    </script>
