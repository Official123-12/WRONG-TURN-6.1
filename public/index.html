<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WT6 | SYSTEM LINK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { background: #000; color: #fff; font-family: 'Outfit', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; user-select: none; }
        .iphone { width: 350px; height: 720px; background: rgba(15, 15, 15, 0.95); border: 8px solid #222; border-radius: 55px; position: relative; backdrop-filter: blur(25px); box-shadow: 0 0 50px rgba(255, 0, 0, 0.2); padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .island { width: 110px; height: 30px; background: #000; border-radius: 20px; margin-bottom: 25px; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #ff0000; object-fit: cover; box-shadow: 0 0 20px #ff0000; margin-bottom: 15px; }
        input { width: 100%; background: #111; border: 1px solid #333; border-radius: 12px; padding: 15px; color: #fff; text-align: center; outline: none; margin-bottom: 20px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #ff0000, #8b0000); border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        #pairing-code { font-size: 35px; color: #00ff00; font-family: monospace; margin-top: 40px; display: none; text-shadow: 0 0 10px #00ff00; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="iphone">
        <div class="island"></div>
        <img src="https://files.catbox.moe/59ays3.jpg" class="logo">
        <h2 class="text-red-600 font-bold tracking-widest text-xl uppercase">Wrong Turn 6</h2>
        <p class="text-[10px] text-gray-600 mb-10">BY STANYTZ</p>
        <input type="number" id="phone" placeholder="2557XXXXXXXX">
        <button onclick="get()" id="btn">PAIRING CODE</button>
        <div id="pairing-code" onclick="copy()">--------</div>
    </div>
    <script>
        async function get() {
            const n = document.getElementById('phone').value;
            if(!n) return alert("Enter Number!");
            document.getElementById('btn').innerText = "GENERATING...";
            const res = await fetch('/code?number=' + n);
            const data = await res.json();
            if(data.code) {
                document.getElementById('pairing-code').innerText = data.code;
                document.getElementById('pairing-code').style.display = 'block';
                document.getElementById('btn').innerText = "SUCCESS";
            }
        }
        function copy() {
            navigator.clipboard.writeText(document.getElementById('pairing-code').innerText);
            alert("Code Copied.");
        }
    </script>
</body>
</html>
