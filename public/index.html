<script>
async function getCode(){
  const number = document.getElementById('userNumber').value
  if(!number){ alert('Enter your number'); return }
  try{
    const res = await fetch('/pair',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ number })
    })
    const data = await res.json()
    if(data.code){
      document.getElementById('pairingCode').innerText = 'Your 8-digit code: '+data.code
    }else{
      document.getElementById('pairingCode').innerText = data.error || 'Error getting code'
    }
  }catch(e){
    document.getElementById('pairingCode').innerText = 'Error: '+e.message
  }
}
</script>
